<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wapper">
        <h2>Celsius into Fahrenheit</h2>
        <div id="inputval">
            <input type="text" id="input" placeholder="Enter a Celsius value">
        </div>
        <div>
            <button type="button" onclick="convert()">convert to Fahrenheit</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
        function convert() {
            const cel=Number(document.getElementById('input').value)
            const fah=cel*(9/5)+32
            const result=document.getElementById('result')
             result.innerHTML=fah
        }
        
    </script>
</body>
</html>
