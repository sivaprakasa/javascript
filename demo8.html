<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Using For loop statement</h1>
    <script>
        var i=0;
        for(i=0;i<10;i++)
        {
            document.write(i);
        }
    </script>
</body>
