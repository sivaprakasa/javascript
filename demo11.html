<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>switch statement</h1>
    <script>
        var i=3;
        switch(i)
        {
            case 1:
                document.write("hi prakasam");
            break;
            case 2:
                document.write("hello prakasam");
            break;
            default:
                document.write("nothing");
            break;
        }
    </script>
</body>
</html>
