<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>using do-while looping statement</h1>
    <script>
        var i=0;
        do
        {
            document.write(i);
            i++;
        }
        while(i<10);
    </script>
</body>
</html>
