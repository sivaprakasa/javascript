<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Using If-Else statement</h1>
    <!--script using if and else condition-->
    <script>
        var a=15;
        if(a%2==0)
        {
            document.write("even number");
        }
        else
        {
            document.write("odd number");
        }
    </script>
</body>
</html>
