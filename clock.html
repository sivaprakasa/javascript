<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
</head>
<body>
    <div id="DigitalClock"></div>
    <script type="text/javascript">
    function showTime(){ //current time 
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        var session = "AM";
        if(h==0) {
            h=12; 
        }
        if(h>12) {
            h=h-12;
            session = "PM";
        }

        document.getElementById("DigitalClock").innerHTML = h + ":" + m + ":" + s + "" + session;
        setTimeout(showTime,1000); //using running time
    }
    showTime()
    </script>
</body>
</html>
